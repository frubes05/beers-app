@if (facade.loading()) {
<ul class="beers-list">
  @for (_ of [1, 2, 3, 4, 5, 6]; let i = $index; track i) {
  <li><app-beer-card-skeletons /></li>
  }
</ul>
} @else if (facade.error()) {
<app-error (retryClicked)="facade.retry()" />
} @else if (facade.beers().length === 0) {
<app-beer-list-empty (filtersRemoved)="facade.resetFilters()" />
} @else {
<ul class="beers-list">
  @for (beer of facade.beers(); track beer.id) {
  <li>
    <app-beer-card
      [beer]="beer"
      (detailsClicked)="handleDetailsClicked($event)"
      (favoritesClicked)="facade.saveFavoriteBeer($event)"
    />
  </li>
  }
</ul>
}
