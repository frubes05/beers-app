<mat-card [ngClass]="className" appearance="outlined">
  <mat-card-header>
    <ng-content select="[card-header]"></ng-content>
  </mat-card-header>

  <mat-card-content>
    <ng-content select="[card-content]"></ng-content>
  </mat-card-content>

  <mat-card-actions>
    <ng-content select="[card-actions]"></ng-content>
  </mat-card-actions>
</mat-card>
